<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tag tel proof of concept</title>
</head>

<body>
    <form action="/index.html" method="post">
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" placeholder="5555555555" id="phoneNumber" autofocus="autofocus" pattern="^\d{10}$" required >
        </div>
        <div class="button">
            <button type="submit">Send your message</button>
        </div>
    </form>
</body>

</html>
